<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>UNO - Christmas Menu</title>

  <style>
    /* Christmas Background: Deep Red/Green Gradient */
    body {
      background: linear-gradient(135deg, #004d00 0%, #cc0000 100%); /* Dark Green to Deep Red */
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* UNO Logo with Festive Gold Glow */
    .christmas-logo {
        text-shadow: 0 0 10px gold, 0 0 20px gold;
    }

    /* Floating Snowflakes (replacing the bubbles) */
    .snowflake {
      position: absolute;
      color: white; /* Snow white */
      opacity: 0.8;
      pointer-events: none;
      font-size: 20px; /* Base size */
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translate(0, -50vh) rotate(0deg); opacity: 0.8; } 
      100% { transform: translate(0, 100vh) rotate(360deg); opacity: 0.1; }
    }

    /* Keyframes for the snowflakes to float and fall */
    .snowflake:nth-child(1) { animation-duration: 12s; left: 10%; font-size: 30px; animation-delay: 0s; }
    .snowflake:nth-child(2) { animation-duration: 9s; left: 20%; font-size: 25px; animation-delay: 2s; }
    .snowflake:nth-child(3) { animation-duration: 15s; left: 35%; font-size: 35px; animation-delay: 4s; }
    .snowflake:nth-child(4) { animation-duration: 10s; left: 50%; font-size: 20px; animation-delay: 6s; }
    .snowflake:nth-child(5) { animation-duration: 13s; left: 65%; font-size: 40px; animation-delay: 8s; }
    .snowflake:nth-child(6) { animation-duration: 8s; left: 80%; font-size: 28px; animation-delay: 1s; }
  </style>
</head>

<body class="flex items-center justify-center">

  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  
  <audio autoplay loop>
    <source src="./soundtrack/MENUTHEME.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="relative z-10 text-center animate__animated animate__zoomIn">

    <h1 class="text-7xl font-extrabold mb-12 christmas-logo">
      <span class="text-red-400">U</span>
      <span class="text-white">N</span>
      <span class="text-green-400">O</span>
    </h1>

    <div class="space-y-5">
      <a href="game.html"
        class="block bg-green-700 hover:bg-green-600 border-2 border-green-300 px-12 py-5 rounded-xl text-3xl font-extrabold text-white shadow-2xl transition transform hover:scale-105">
        <i class="fas fa-gift mr-3"></i> Unwrap & Play
      </a>

      <button onclick="openInstructions()"
        class="block bg-red-700 hover:bg-red-600 border-2 border-red-300 px-12 py-5 rounded-xl text-3xl font-extrabold text-white shadow-2xl transition transform hover:scale-105">
        <i class="fas fa-tree mr-3"></i> Holiday Rules
      </button>
    </div>

  </div>

  <div id="modal"
    class="hidden fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-20 animate__animated animate__fadeIn">
    <div class="bg-gray-800 p-10 rounded-xl shadow-2xl max-w-lg text-white text-center border-4 border-yellow-400">

      <h2 class="text-4xl font-bold mb-4 text-yellow-300">ðŸŽ„ How to Play (Festive Edition)</h2>

      <p class="text-xl mb-8 text-gray-200">
        Match cards by <span class="text-green-400">color</span> (like a Christmas Wreath) or <span class="text-red-400">number</span> (like the days 'til Santa).
        <br><br>
        Play a card or draw if you can't play (don't be a Scrooge!).
        <br><br>
        First player to empty their stocking (play all cards) wins the holiday cheer!
      </p>

      <button onclick="closeInstructions()"
        class="mt-4 bg-yellow-400 hover:bg-yellow-300 px-8 py-3 rounded-lg font-bold text-gray-900 text-xl shadow-md">
        Close the Sleigh
      </button>

    </div>
  </div>

  <script>
    function openInstructions() {
      document.getElementById("modal").classList.remove("hidden");
      // Add animation classes for entry
      document.querySelector('#modal > div').classList.add('animate__zoomIn');
      document.querySelector('#modal > div').classList.remove('animate__zoomOut');
    }
    function closeInstructions() {
      // Add animation classes for exit
      const modalContent = document.querySelector('#modal > div');
      modalContent.classList.remove('animate__zoomIn');
      modalContent.classList.add('animate__zoomOut');

      // Hide modal after animation completes
      setTimeout(() => {
        document.getElementById("modal").classList.add("hidden");
        modalContent.classList.remove('animate__zoomOut');
      }, 500); // 500ms matches Animate.css duration
    }
  </script>

</body>
</html>
